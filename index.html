<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="game-info">Click play game to start the game</div>
    <div class="board">
      <div class="column">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="column">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="column">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    <form action="">
      <ul>
        <li>
          <label for="name1">Player 1 Name</label>
          <input type="text" name="name1" id="name1" value="Player 1">
        </li>
        <li>
          <label for="name2">Player 2 Name</label>
          <input type="text" name="name2" id="name2" value="Player 2">
        </li>
      </ul>
      <button type="button" class="play">Play Game</button>
    </form>
  </div>
</body>
</html>
